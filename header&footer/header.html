<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Navigation Moderne</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --secondary-green: #27ae60;
            --light-green: #2ecc71;
            --dark-green: #27ae60;
            --active-green: #20bf6b;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green)) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar-brand img {
            transition: transform 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .nav-link {
            color: rgba(255,255,255,0.7) !important;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            flex-grow: 1;
            position: relative;
        }
        .nav-link:hover {
            color: white !important;
            transform: translateY(-3px);
        }
        .nav-link.active {
            color: white !important;
            font-weight: bold;
            position: relative;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }
        .navbar-nav {
            width: 100%;
            justify-content: space-between;
        }
        .navbar-nav .nav-item {
            text-align: center;
            flex-grow: 1;
        }
        .btn-login {
            position: relative;
            padding: 8px 25px;
            border-radius: 50px;
            background: white;
            color: var(--primary-green);
            border: 2px solid var(--light-green);
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
            min-width: 180px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-login:hover {
            background: var(--light-green);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }
        .btn-login:hover::before {
            left: 100%;
        }
        .navbar-collapse {
            justify-content: space-between;
            align-items: center;
        }
        .footer {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 15px 0;
            margin-top: auto;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-social a {
            color: white;
            margin-right: 15px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        .footer-social a:hover {
            transform: scale(1.2);
            color: #f1f1f1;
        }
        .footer-links {
            display: flex;
            align-items: center;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
            position: relative;
        }
        .footer-links a:hover {
            color: #f1f1f1;
            text-decoration: underline;
        }
        .footer-links a:not(:last-child)::after {
            content: '|';
            position: absolute;
            right: -15px;
            color: white;
        }
        @media (max-width: 991px) {
            .navbar-nav {
                flex-direction: column;
            }
            .navbar-nav .nav-item {
                text-align: left;
            }
            .btn-login {
                width: 100%;
                margin-top: 10px;
            }
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            .footer-social, .footer-links {
                margin-top: 10px;
            }
            .footer-links a:not(:last-child)::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://via.placeholder.com/50" alt="Logo" class="me-3 rounded-circle" style="width: 50px; height: 50px;">
                <span class="fw-bold text-white">RECYCLE</span>
            </a>
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-home me-2"></i>ACCUEIL</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-info-circle me-2"></i>À PROPOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope me-2"></i>CONTACT</a></li>
                </ul>
                <!-- Action Buttons -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-login"><i class="fas fa-sign-in-alt me-2"></i>SE CONNECTER</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Placeholder -->
    <main class="flex-grow-1">
        <!-- Your page content goes here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    <p class="mb-0">&copy; 2025 RECYCLE. Tous droits réservés.</p>
                </div>
                <div class="footer-links">
                    <a href="#">Mentions légales</a>
                    <a href="#">Politique de confidentialité</a>
                </div>
                <div class="footer-social">
                    <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap and Font Awesome Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
